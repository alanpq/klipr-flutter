  <body>

    <section id="video">
      <video id="playback"></video>
      <section>
        <h2>Click here to open a video edit</h2>
      </section>
    </section>
    
    <section id="sidebar">
      <form id="filesizeForm">
        <fieldset>
          <legend>Choose a filesize</legend>
          <input type="radio" id="size_8" name="size" value="8" checked>
          <label for="size_8">8 MB</label>

          <input type="radio" id="size_50" name="size" value="50">
          <label for="size_50">50 MB</label>

          <input type="radio" id="size_100" name="size" value="100">
          <label for="size_100">100 MB</label>

          <section>
            <input type="radio" id="size_other" name="size" value="other">
            <label for="size_other">Other (MB)</label>

            <input type="number" name="other_size" value="8" id="other_size" disabled>
          </section>
        </fieldset>
      </form>
      <button id="share">Share</button>
      <button id="save">Save</button>
    </section>
    
    <section id="timeline">
      <section class="buttons">
        <button id="play">Play/Pause</button>
        <button id="mute">Mute</button>
        <input id="volume" type="range" min="0" max="100" value="50">
        <span class="grow"></span>
        <span id="timestamp">00:00 / 00:00</span>
      </section>
      <section id="time">
        <div class="region">
          <div class="a"></div>
          <div class="b"></div>
        </div>
        <div class="cursor"></div>
      </section>
    </section>


    <section id="dropZone"></section>
    <!-- You can also require other files to run in this process -->
    <script type="module" src="./dist/renderer.js"></script>
    <!-- <script>
      require('./dist/renderer.js');

  </body>
